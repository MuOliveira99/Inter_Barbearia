<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Barbeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #8a7878;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }
        .header-image {
            max-width: 45%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn-dark {
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-dark:hover {
            background-color: #23272b;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <div class="text-center">
                <img src="barbeiro.png" 
                     alt="Barbearia" 
                     class="header-image">
            </div>
            <h2 class="text-center mb-4">Cadastro de Barbeiro</h2>
            <form>
                <div class="mb-3">
                    <label for="idBarbeiro" class="form-label">ID</label>
                    <input type="number" class="form-control" id="idBarbeiro" placeholder="Exemplo: 101" required>
                </div>
                <div class="mb-3">
                    <label for="nomeBarbeiro" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nomeBarbeiro" placeholder="Exemplo: JoÃ£o Silva" required>
                </div>
                <div class="mb-3">
                    <label for="telefoneBarbeiro" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefoneBarbeiro" placeholder="Exemplo: (11) 99999-9999" required>
                </div>
                <div class="mb-3">
                    <label for="especialidadeBarbeiro" class="form-label">Especialidade</label>
                    <input type="text" class="form-control" id="especialidadeBarbeiro" placeholder="Exemplo: Corte fade, barba modelada" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
