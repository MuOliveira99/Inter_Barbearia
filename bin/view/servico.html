<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
        }
        .form-container {
            background-color: #495057;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 700px;
            margin: auto;
        }
        .header-image {
            max-width: 40%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn-dark {
            background-color: #212529;
            border-color: #212529;
        }
        .btn-dark:hover {
            background-color: #16181b;
        }
        .form-label {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <div class="text-center">
                <img src="barbeiro.png" 
                     alt="Serviço" 
                     class="header-image">
            </div>
            <h2 class="text-center mb-4">Cadastro de Serviço</h2>
            <form>
                <div class="mb-3">
                    <label for="idServico" class="form-label">ID do Serviço</label>
                    <input type="number" class="form-control" id="idServico" placeholder="Exemplo: 401" required>
                </div>
                <div class="mb-3">
                    <label for="nomeServico" class="form-label">Nome do Serviço</label>
                    <input type="text" class="form-control" id="nomeServico" placeholder="Exemplo: Corte de cabelo" required>
                </div>
                <div class="mb-3">
                    <label for="precoServico" class="form-label">Preço (R$)</label>
                    <input type="number" step="0.01" class="form-control" id="precoServico" placeholder="Exemplo: 50.00" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
