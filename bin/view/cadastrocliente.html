<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #8a7878;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }
        .header-image {
            max-width: 45%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn-dark {
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-dark:hover {
            background-color: #23272b;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <div class="text-center">
                <img src="barbeiro.png" 
                     alt="Cliente" 
                     class="header-image">
            </div>
            <h2 class="text-center mb-4">Cadastro de Cliente</h2>
            <form>
                <div class="mb-3">
                    <label for="idCliente" class="form-label">ID</label>
                    <input type="number" class="form-control" id="idCliente" placeholder="Exemplo: 202" required>
                </div>
                <div class="mb-3">
                    <label for="nomeCliente" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nomeCliente" placeholder="Exemplo: Maria Souza" required>
                </div>
                <div class="mb-3">
                    <label for="telefoneCliente" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefoneCliente" placeholder="Exemplo: (11) 98888-7777" required>
                </div>
                <div class="mb-3">
                    <label for="emailCliente" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailCliente" placeholder="Exemplo: maria@email.com" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
